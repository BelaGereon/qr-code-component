<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
    />
    <link rel="stylesheet" href="/index.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-content__container">
        <div class="qr-code_container">
          <img
            alt="Image of a QR code that links to the Frontend Mentor website."
            src="/images/image-qr-code.png"
          />
        </div>
        <div class="text-content__container">
          <div class="text-content__heading">
            <h3>Improve your front-end skills by building projects</h3>
          </div>
          <div class="text-content__description">
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
